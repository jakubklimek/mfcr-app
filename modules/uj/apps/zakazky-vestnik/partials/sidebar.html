<div ng-controller="ZakazkyVestnikController" sidebar-app heading="Zakázky (věstník)" set-open="false">

	 <div ng-repeat="zakazka in zakazky">
		<h5><a href="http://internal.opendata.cz:8890/describe/?url={{zakazka['@id']}}" target="_blank">{{ zakazka.title }}</a></h5>
		<dl>
			<dt>Dodavatel</dt>
            <dd><a href="http://internal.opendata.cz:8890/describe/?url={{zakazka.awardedTender[0].supplier[0]['@id']}}" target="_blank">{{ zakazka.awardedTender[0].supplier[0].legalName}}</a></dd>
			<dt>Bez DPH</dt>
            <dd>{{ zakazka.awardedTender[0].priceNoVAT}} Kč</dd>
			<dt>S DPH</dt>
            <dd>{{ zakazka.awardedTender[0].priceVAT}} Kč</dd>
			<dt>Odhad bez DPH</dt>
            <dd>{{ zakazka.awardedTender[0].ePriceNoVAT}} Kč</dd>
		</dl>
    </div>

	<div datapager source="datasource" target="zakazky" items-per-page="2" hide-controls="isLoading || isEmpty()"></div> 

    <div ng-hide="isLoading || !isEmpty()">Nejsou známy</div>
	
	<div ng-show="isLoading" spinner-bar></div>
</div>
